<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        nav{
            height: 104px;
            background-color: #2C3E50;
            padding-left: 10%;
            padding-right: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1{
            color: #fff;
            font-size: 28px;
            font-weight: 900;
            cursor: pointer;
        }
        nav a{
            color: #fff;
        }
        nav ul{
            display: flex;
        }
        nav li{
            margin-left: 12px;
        }
        nav a{
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;

        }
        nav a:hover{
            color: #19BC9C;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Start Bootstrap</h1>
 
        <ul>
            <li><a href='#'>Portfolio</a></li>
            <li><a href='#'>About</a></li>
            <li><a href='#'>Contact</a></li>

        </ul>
    </nav>
    
</body>
</html>
